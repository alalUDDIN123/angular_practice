<h3>Click any name to see deatils</h3>
<ul class="heroes-list" *ngIf="myHeroes && myHeroes.length > 0">
    <li *ngFor="let hero of myHeroes" class="hero-item">
        <a [routerLink]="['/hero', hero.sl]" class="hero-link">
            {{ hero.firstname }} {{ hero.lastname }}
        </a>
    </li>
</ul>

<section class="main_container">
  <h1>{{ title }}</h1>
  <!-- create data -->
  <form (submit)="createData()" *ngIf="isCreateFormVisible">
    <h3>Create Data</h3>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newItem.title" name="title">
    <label for="status">Status:</label>
    <input type="text" id="status" [(ngModel)]="newItem.status" name="status">
    <button type="submit">Create</button>
  </form>

  <!-- edit data -->
  <form (submit)="updateData()" *ngIf="!isCreateFormVisible">
    <h3>Edit Data of id : {{editItem.id }}</h3>
    <label for="editTitle">Title:</label>
    <input type="text" id="editTitle" [(ngModel)]="editItem.title" name="title">
    <label for="editStatus">Status:</label>
    <input type="text" id="editStatus" [(ngModel)]="editItem.status" name="status">
    <button type="submit">Update</button>
  </form>

  <!-- showing data -->
  <ul *ngIf="data && data.length > 0" class="item-list">
    <li *ngFor="let item of data" class="item">
      <span class="item-info">{{ item.title }} - {{ item.status }}</span>
      <div class="button-group">
        <button class="edit-button" (click)="editData(item)">Edit</button>
        <button class="delete-button" (click)="deleteItem(item.id)">Delete</button>
      </div>
    </li>
  </ul>



</section>

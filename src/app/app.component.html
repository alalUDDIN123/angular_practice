<h1>{{ title }}</h1>

<section class="main_cntainer">
    <h1>Todo List</h1>
    <ul>
        <li *ngFor="let todo of todos$ | async">
            {{ todo.title }}
            <button (click)="updateTodoForm(todo)">Update</button>
            <button (click)="deleteTodoById(todo.id)">Delete</button>
        </li>
    </ul>

    <h2>Add Todo</h2>
    <form (submit)="addTodo()">
        <label>Title:</label>
        <input type="text" [(ngModel)]="newTodoTitle" name="newTodoTitle" required>
        <label>Description:</label>
        <input type="text" [(ngModel)]="newTodoDescription" name="newTodoDescription" required>
        <button type="submit">Add</button>
    </form>

    <h2>Update Todo</h2>
    <form *ngIf="selectedTodo" (submit)="updateTodo()">
        <label>Title:</label>
        <input type="text" [(ngModel)]="selectedTodo.title" name="selectedTodoTitle" required>
        <label>Description:</label>
        <input type="text" [(ngModel)]="selectedTodo.description" name="selectedTodoDescription" required>
        <button type="submit">Update</button>
    </form>
</section>

<div [ngStyle]="myStyle" *ngFor="let name of myData">
  <h1>{{name}}</h1>
</div>

<div [ngSwitch]="rating" [ngStyle]="myStyle">
  <div *ngSwitchCase="1">*</div>
  <div *ngSwitchCase="2">**</div>
  <div *ngSwitchCase="3">***</div>
  <div *ngSwitchCase="4">****</div>
  <div *ngSwitchCase="5">*****</div>
  <div *ngSwitchDefault>Rating does not match</div>
</div>
